<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inglizcha-O'zbekcha Test</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>

  <!-- Register Start -->
  <div class="login">
    <img class="wave" src="img/wave.png" alt="wave">
    <div class="container">
      <div class="login-content">
        <form id="register-form" class="register-form" action="index.html">
          <h1 class="register__title">Xush kelibisz! Iltimos ro'yxatdan o'ting</h1>
          <div class="register__block one">
            <label for="username" class="register__label">
              <i class="fas fa-user"></i>
            </label>
            <div class="register__div">
              <h5 class="register__subtitle">Username</h5>
              <input type="text" class="register__input" name="username" id="username" required>
            </div>
          </div>
          <div class="register__block pass">
            <label for="password" class="register__label">
              <i class="fas fa-lock"></i>
            </label>
            <div class="register__div">
              <h5 class="register__subtitle">Password</h5>
              <input type="password" class="register__input" name="password" id="password" required>
            </div>
          </div>
          <div class="register__block pass">
            <label for="confirmPass" class="register__label">
              <i class="fas fa-lock-alt"></i>
            </label>
            <div class="register__div">
              <h5 class="register__subtitle">Confirm Password</h5>
              <input type="password" class="register__input" name="confirmPass" id="confirmPass" required>
            </div>
          </div>
          <button type="submit" class="register__btn">Ro'yxatdan o'tish</button>
          <button class="show-btn">Parolni ko'rsatish <i class="fal fa-eye"></i></button>
        </form>
      </div>
    </div>
  </div>
  <!-- Register End -->

  <!-- Clear LocalStorage Button -->
  <button id="clear-storage-btn">Chiqish <i class="fal fa-sign-out icon"></i></button>
  <!-- Clear LocalStorage Button -->

  <!-- Welcome Start -->
  <div class="home">
    <div class="container">
      <div class="content">
        <h2 class="title">Ingliz tili testimizga xush kelibsiz! Iltimos darajangizni tanlang.</h2>
        <div class="btns">
          <button class="btn easy fade-right" data-fade-speed="1250"><span class="span">|</span> Easy</button>
          <button class="btn medium fade-bottom" data-fade-speed="1250"><span class="span">||</span> Medium</button>
          <button class="btn hard fade-left" data-fade-speed="1250"><span class="span">|||</span> Hard</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Welcome End -->

  <!-- Main Content Start -->
  <div class="main">
    <div class="full-game">
      <div class="container">
        <h2>So'zlarni tarjima qiling!</h2>
        <div class="full-board">
          <h3 class="end"></h3>
          <div id="game-board1"></div>
          <div id="game-board2"></div>
        </div>
        <div class="game-rating">
          <div class="rating-nums">
            <p class="matched-answer">To'g'ri javoblar</p>
            <p class="true-num"></p>
            /10
            <!-- <p class="wrong-answer">Noto'g'ri javoblar </p> -->
            <p class="rating-num"></p>
            <!-- /10 -->
          </div>
          <div class="my-pens">
            <div class="author"></div>
            <div class="pens">
              <ul id="pens-list"></ul>
            </div>
          </div>
          <div class="wrapper">
            <div class="timer">
              <div id="min"><span id="min_1">1</span><span id="min_0">0</span>
              </div>
              <div id="colon">:</div>
              <div id="sectens"><span id="sectens_6">0</span><span id="sectens_5">5</span><span
                  id="sectens_4">4</span><span id="sectens_3">3</span><span id="sectens_2">2</span><span
                  id="sectens_1">1</span><span id="sectens_0">0</span>
              </div>
              <div id="secones">
                <span id="secones_60">0</span><span id="secones_59">9</span><span id="secones_58">8</span><span
                  id="secones_57">7</span><span id="secones_56">6</span><span id="secones_55">5</span><span
                  id="secones_54">4</span><span id="secones_53">3</span><span id="secones_52">2</span><span
                  id="secones_51">1</span><span id="secones_50">0</span><span id="secones_49">9</span><span
                  id="secones_48">8</span><span id="secones_47">7</span><span id="secones_46">6</span><span
                  id="secones_45">5</span><span id="secones_44">4</span><span id="secones_43">3</span><span
                  id="secones_42">2</span><span id="secones_41">1</span><span id="secones_40">0</span><span
                  id="secones_39">9</span><span id="secones_38">8</span><span id="secones_37">7</span><span
                  id="secones_36">6</span><span id="secones_35">5</span><span id="secones_34">4</span><span
                  id="secones_33">3</span><span id="secones_32">2</span><span id="secones_31">1</span><span
                  id="secones_30">0</span><span id="secones_29">9</span><span id="secones_28">8</span><span
                  id="secones_27">7</span><span id="secones_26">6</span><span id="secones_25">5</span><span
                  id="secones_24">4</span><span id="secones_23">3</span><span id="secones_22">2</span><span
                  id="secones_21">1</span><span id="secones_20">0</span><span id="secones_19">9</span><span
                  id="secones_18">8</span><span id="secones_17">7</span><span id="secones_16">6</span><span
                  id="secones_15">5</span><span id="secones_14">4</span><span id="secones_13">3</span><span
                  id="secones_12">2</span><span id="secones_11">1</span><span id="secones_10">0</span><span
                  id="secones_9">9</span><span id="secones_8">8</span><span id="secones_7">7</span><span
                  id="secones_6">6</span><span id="secones_5">5</span><span id="secones_4">4</span><span
                  id="secones_3">3</span><span id="secones_2">2</span><span id="secones_1">1</span><span
                  id="secones_0">0</span>
              </div>
            </div>
          </div>
          <button id="reset-button">START</button>
        </div>
        <div id="result"></div>
      </div>
    </div>
  </div>
  <!-- Main Content End -->

  <script src="js/app.js"></script>

</body>

</html>
